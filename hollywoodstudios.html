 	<script type="text/javascript">
		
		$(document).ready(function(){	

			//LOGO ROTATION PAUSE
			$('.logoRotate, .logoDeck').hover(function(){
				$('.logoRotate').css('animation-play-state', 'paused');
				}, function(){
				$('.logoRotate').css('animation-play-state', 'running');
			});

			
			//CHANGE MARGIN BASED ON HEIGHT
			var alturaBody = $('body').height();
			console.log("altura body "+alturaBody);

			var triggerMargin = ((alturaBody/2)/2);
			console.log("altura da margem "+triggerMargin);

			if (alturaBody < 800) {
				var triggerMargin = ((alturaBody/4)/2);
				console.log(triggerMargin);	
			}

			if (alturaBody < 400) {
				var triggerMargin = (((alturaBody/4)/4)-20);
				console.log(triggerMargin);	
			}


			$(".menu").css("margin-top", triggerMargin);
			
			$(window).resize(function() {
				var alturaBody = $('body').height();
				console.log("altura body "+alturaBody);

				var triggerMargin = ((alturaBody/2)/2);
				console.log("altura da margem "+triggerMargin);

				if (alturaBody < 800) {
					var triggerMargin = ((alturaBody/4)/2);
					console.log(triggerMargin);	
				}

				if (alturaBody < 400) {
					var triggerMargin = (((alturaBody/4)/4)-20);
					console.log(triggerMargin);	
				}

				$(".menu").css("margin-top", triggerMargin);
			});

			//ALL MENU LINKS WITH CHANGE IN VISIBILITY
			$('.itemSobre, .sobre').hover(function(){
				$('#tagSobre').css('visibility', 'visible');
				}, function(){
				$('#tagSobre').css('visibility', 'hidden');
			});

			$('.itemMapa, .mapa').hover(function(){
				$('#tagMapa').css('visibility', 'visible');
				}, function(){
				$('#tagMapa').css('visibility', 'hidden');
			});

			$('.itemAreas, .areas').hover(function(){
				$('#tagAreas').css('visibility', 'visible');
				}, function(){
				$('#tagAreas').css('visibility', 'hidden');
			});



			var positionRight = $(".container").css("right");

			console.log(positionRight);

			//TRY TAKING THE MARGIN-RIGHT FROM CONTAINER AND APPLYING THE VALUE TO RIGHT ON BUTTON CONTAINER

			//MENU TRIGGER
			$('#toggle').click(function() {
			   $(this).toggleClass('active');
			   $('#overlay').toggleClass('open');
			});


		});



	</script>
